<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DSoundboard</title>
</head>
<body>
    <div class= "soundboard"> 
        <h1>The Spruce Soundboard</h1>
        <div class="buttons">
            <button id="but1">
                Bubbling Brook
                <audio src="bubbling.wav" id = "audio1"></audio>
            </button>
            <button id="but2">
                Hitting the Forge
                <audio src="hammerAnvil.wav" id = "audio2"></audio>
            </button>
            <button id="but3">
                Cutting Cheese
                <audio src="fart.wav" id = "audio3"></audio>
            </button>
        </div>
    </div>
</body>
<script src="soundboard.js"></script>
</html>
